            <!-- First Image -->

            <figure class="gallery__item gallery__item--1">
                <button id="myBtn" type='button'><img class="gallery__img" src="images/EgyptianStela.jpeg" alt="Stela of Amenemhat and Hemet"></button>
            </figure>

            <p class="first_p"><span id="art_title"></span></p>

            <script> 

                const API = 'https://api.artic.edu/api/v1/artworks/127859';
                async function getArt() { 
                    const response = await fetch(API);
                    const info = await response.json();
                    const { data  } = info

                    document.getElementById('art_title').textContent = data.artist_title
                    const myBtn = document.getElementById("myBtn");

                    myBtn.addEventListener("click", function(e){ 
                        const name = alert(data.artist_title);
                        console.log(data.artist_title)
                });
                }; 
                getArt()

            </script>
