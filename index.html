<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Institute of Chicago</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body> 
    <div class="container">
        <div class="gallery"> 
            
            
            <!-- First Image -->

            <figure class="gallery__item gallery__item--1">
                <button id="myBtn" type='button'><img class="gallery__img" src="images/EgyptianStela.jpeg" alt="Stela of Amenemhat and Hemet"></button>
            </figure>

            <p class="first_p"><span id="art_title"></span></p>

            <!-- Second Image -->

            <figure class="gallery__item gallery__item--2">
                <button id="myBtn2" type='button'><img class="gallery__img" src="images/LoveOfWinter.jpeg" alt="Love of Winter"></button>
            </figure>

            <p class="first_p"><span id="art_title2"></span></p>


            <!-- Third Image -->

            <figure class="gallery__item gallery__item--3">
                <button id="myBtn3" type='button'><img class="gallery__img" src="images/NiagaraFalls.jpeg" alt="Distant View of Niagara Falls"></button>
            </figure>

            <p class="first_p"><span id="art_title3"></span></p>

            <!-- Fourth Image -->

            <figure class="gallery__item gallery__item--4">
                <button id="myBtn4" type='button'><img class="gallery__img" src="images/ParisPointalism.jpeg" alt="A Sunday on La Grande Jatte \u2014 1884"></button>
            </figure>

            <p class="first_p"><span id="art_title4"></span></p>

            <!-- Fifth Image -->

            <figure class="gallery__item gallery__item--5">
                <button id="myBtn5" type='button'><img class="gallery__img" src="images/TheGreatWave.jpeg"  alt="Under the Wave off Kanagawa (Kanagawa oki nami ura), also known as The Great Wave, from the series Thirty-Six Views of Mount Fuji (Fugaku sanj\u016brokkei)"></button>
            </figure>

            <p class="first_p"><span id="art_title5"></span></p>

            <!-- Sixth Image -->

            <figure class="gallery__item gallery__item--6">
                <button id="myBtn6" type='button'><img class="gallery__img" src="images/TwoSisters.jpeg"  alt="Two Sisters (On the Terrace)"></button>
            </figure>

            <p class="first_p"><span id="art_title6"></span></p>

        </div>
    </div>
    
</body>
</html>
