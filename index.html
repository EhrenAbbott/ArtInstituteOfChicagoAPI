<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Institute of Chicago</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body> 
    <div class="container">
        <div class="gallery"> 
            <figure class="gallery__item gallery__item--1" id="fig1" onclick="event.stopPropagation(); getSong(this.id, event)" >
                <img class="gallery__img" src="images/EgyptianStela.jpeg" alt="Photo of an ancient Egyptian stela">
            </figure>

            <figure class="gallery__item gallery__item--2" id="fig2" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/LoveOfWinter.jpeg" alt="Abtract painting of winter">
            </figure>

            <figure class="gallery__item gallery__item--3" id="fig3" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/NiagaraFalls.jpeg" alt="Painting of Niagara Falls">
            </figure>

            <figure class="gallery__item gallery__item--4" id="fig4" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/ParisPointalism.jpeg" alt="Pointalist painting set in Paris">
            </figure>

            <figure class="gallery__item gallery__item--5" id="fig5" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/TheGreatWave.jpeg" alt="Japanese woodblock painting of a large wave">
            </figure>

            <figure class="gallery__item gallery__item--6" id="fig6" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/TwoSisters.jpeg" alt="Painting of two girls">
            </figure>
        </div>
    </div>
    
</body>
</html>
