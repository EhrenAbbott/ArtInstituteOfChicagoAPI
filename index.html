<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Institute of Chicago</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>
<body> 
    <div class="container">
        <div class="gallery"> 
            <figure class="gallery__item gallery__item--1" id="fig1" onclick="event.stopPropagation(); getSong(this.id, event)" >
                <img class="gallery__img" src="images/EgyptianStela.jpeg" alt="Stela of Amenemhat and Hemet">
                <!-- https://api.artic.edu/api/v1/artworks/127859 -->
            </figure>

            <figure class="gallery__item gallery__item--2" id="fig2" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/LoveOfWinter.jpeg" alt="Love of Winter">
                <!-- https://api.artic.edu/api/v1/artworks/109780 -->
            </figure>

            <figure class="gallery__item gallery__item--3" id="fig3" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/NiagaraFalls.jpeg" alt="Distant View of Niagara Falls">
                <!-- https://api.artic.edu/api/v1/artworks/90048 -->
            </figure>

            <figure class="gallery__item gallery__item--4" id="fig4" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/ParisPointalism.jpeg" alt="A Sunday on La Grande Jatte \u2014 1884">
                <!-- https://api.artic.edu/api/v1/artworks/27992 -->
            </figure>

            <figure class="gallery__item gallery__item--5" id="fig5" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/TheGreatWave.jpeg" alt="Under the Wave off Kanagawa (Kanagawa oki nami ura), also known as The Great Wave, from the series Thirty-Six Views of Mount Fuji (Fugaku sanj\u016brokkei)">
                <!-- https://api.artic.edu/api/v1/artworks/24645 -->
            </figure>

            <figure class="gallery__item gallery__item--6" id="fig6" onclick="event.stopPropagation(); getSong(this.id, event)">
                <img class="gallery__img" src="images/TwoSisters.jpeg" alt="Two Sisters (On the Terrace)">
                <!-- https://api.artic.edu/api/v1/artworks/14655 -->
            </figure>
        </div>
    </div>
    
</body>
</html>
